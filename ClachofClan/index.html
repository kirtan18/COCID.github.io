<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main_div">
        <div class="center_div">
            <div class="card-main">
                <!-- image div part -->
                <div class="img_div">
                    <figure>
                        <img src="Images/bar.png" alt="">
                    </figure>
                </div>
                <!-- about us part of the card -->
                <div class="about_div">
                    <h3>level 1</h3>
                    <h1>The barbarian</h1>
                    <p>The Barbarian is a kilt-clad Scottish warrior with an angry, battle-ready expression, hungry for
                        destruction. He has close-cropped blonde hair and a long, yellow horseshoe mustache.</p>
                </div>
                <!-- the main power of the barbarian          -->
                <div class="lower_div">
                    <div> 
                        <p class="lower_number">16</p>
                        <p class="lower_text">speed</p>
                    </div>
                    <div> 
                        <p class="lower_number">20<sup>s</sup></p>
                        <p class="lower_text">traning</p>
                    </div>
                    <div> 
                        <p class="lower_number">0.4</p>
                        <p class="lower_text">range</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
